<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console</title>
		<link rel="stylesheet" href="/app.css" />
	</head>
	<body class="dark:bg-black dark:text-white">
		<main class="flex flex-col w-64 mx-auto gap-4 justify-center mt-10">
			<div class="field-box">
				<label for="name-input" class="field-label">You</label>
				<input
					id="name-input"
					class="flex-auto dark:bg-black dark:text-white"
					type="text"
					autocomplete="off"
				/>
			</div>

			<div class="field-box">
				<label class="field-label">Other player</label>
				<select
					id="players"
					class="appearance-none flex-auto dark:bg-black dark:text-white"
				></select>
				<button id="sync" class="underline text-blue-500" type="button">Sync</button>
			</div>

			<div class="field-box">
				<label class="field-label">Add word</label>
				<input id="new-word" class="flex-auto dark:bg-black dark:text-white" />
			</div>

			<div class="field-box">
				<label for="words-input" class="field-label">Words</label>
				<ul id="words"></ul>
			</div>
		</main>

		<script src="/app.js" type="module"></script>
	</body>
</html>
